<div class="row">
  <div class="col-8">
    <div class="form-floating" *ngIf="isBootstrap | async">
      <select
        class="form-select"
        id="simpleSelector"
        [formControl]="selectorControl">
        <option *ngFor="let option of selectorOptions" [value]="option.value">{{ option.label }}</option>
      </select>
      <label for="simpleSelector">{{ labelText }}</label>
    </div>

    <div *ngIf="isMaterial | async">
      <mat-form-field appearance="fill">
        <mat-label>{{ labelText }}</mat-label>
        <mat-select
          [formControl]="selectorControl">
          <mat-option *ngFor="let option of selectorOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-4">
    <app-control-data-table [control]="selectorControl"></app-control-data-table>
  </div>
</div>
