<div class="row">
  <div class="col-8">
    <div *ngIf="isBootstrap | async" class="form-floating mb-3">
      <input
        type="text"
        id="inputTextPattern"
        class="form-control"
        [ngClass]="{ 'is-invalid': (inputTextPattern.errors && !inputTextPattern.pristine) }"
        [placeholder]="labelInput"
        [formControl]="inputTextPattern" />
      <label for="inputTextPattern">{{ labelInput }}</label>
      <div *ngIf="inputTextPattern.errors && !inputTextPattern.pristine" class="invalid-feedback">
        <div *ngIf="inputTextPattern.errors.pattern">{{ errorMessage }}</div>
      </div>
    </div>

    <mat-form-field *ngIf="isMaterial | async" appearance="fill">
      <mat-label>{{ labelInput }}</mat-label>
      <input type="text" matInput
        [formControl]="inputTextPattern"
        [placeholder]="labelInput"
        [errorStateMatcher]="inputTextPatternMatcher">
      <mat-error *ngIf="inputTextPattern.errors?.pattern">{{ errorMessage }}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-4">
    <app-control-data-table [control]="inputTextPattern"></app-control-data-table>
  </div>
</div>
