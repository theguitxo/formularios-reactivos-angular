<div class="row">
  <div class="col-8">
    <div *ngIf="isBootstrap | async" class="form-floating mb-3">
      <input
        type="text"
        id="inputTextMinMaxLength"
        class="form-control"
        [ngClass]="{
          'is-invalid': (inputTextMinMaxLength.errors && !inputTextMinMaxLength.pristine),
          'is-valid': (!inputTextMinMaxLength.errors && !inputTextMinMaxLength.pristine)
        }"
        [placeholder]="labelInput"
        [formControl]="inputTextMinMaxLength" />
      <label for="inputTextMinMaxLength">{{ labelInput }}</label>
      <div *ngIf="inputTextMinMaxLength.errors && !inputTextMinMaxLength.pristine" class="invalid-feedback">
        <div *ngIf="inputTextMinMaxLength.errors.minlength">{{ errorNoMin }}</div>
        <div *ngIf="inputTextMinMaxLength.errors.maxlength">{{ errorNoMax }}</div>
      </div>
    </div>

    <mat-form-field *ngIf="isMaterial | async" appearance="fill">
      <mat-label>{{ labelInput }}</mat-label>
      <input type="text" matInput
        [formControl]="inputTextMinMaxLength"
        [placeholder]="labelInput"
        [errorStateMatcher]="inputTextMinMaxLengthMatcher">
      <mat-error *ngIf="inputTextMinMaxLength.errors?.minlength">{{ errorNoMin }}</mat-error>
      <mat-error *ngIf="inputTextMinMaxLength.errors?.maxlength">{{ errorNoMax }}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-4">
    <app-control-data-table [control]="inputTextMinMaxLength"></app-control-data-table>
  </div>
</div>
