<div class="row">
  <div class="col-12">
    <app-style-selector></app-style-selector>
  </div>
</div>

<div class="accordion accordion-flush" id="inputTextAccordion">
  <!-- Text input -->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextSimple">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextSimpleCollapse"
        aria-expanded="true" aria-controls="inputTextSimpleCollapse">
        Input de texto
      </button>
    </div>

    <div
      id="inputTextSimpleCollapse"
      class="accordion-collpase collapse show"
      aria-labelledby="inputTextSimple">
      <div class="accordion-body">
        <app-input-text-simple></app-input-text-simple>
      </div>
    </div>
  </div>

  <!-- Text input with required value -->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextRequired">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextRequiredCollapse"
        aria-expanded="true" aria-controls="inputTextRequiredCollapse">
        Input de texto con valor requerido
      </button>
    </div>

    <div
      id="inputTextRequiredCollapse"
      class="accordion-collpase collapse"
      aria-labelledby="inputTextRequired">
      <div class="accordion-body">
        <app-input-text-required></app-input-text-required>
      </div>
    </div>
  </div>

  <!-- Input de texto con comprobación de mínimo y máximo de cadena -->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextMinMaxLength">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextMinMaxLengthCollapse"
        aria-expanded="true" aria-controls="inputTextMinMaxLengthCollapse">
        Input de texto con mínimo y máximo de largo de cadena
      </button>
    </div>

    <div
      id="inputTextMinMaxLengthCollapse"
      class="accordion-collpase collapse"
      aria-labelledby="inputTextMinMaxLength">
      <div class="accordion-body">
        <app-input-text-min-max-length></app-input-text-min-max-length>
      </div>
    </div>
  </div>

  <!-- Input de texto con compobración de e-mail válido -->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextEmail">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextEmailCollapse"
        aria-expanded="true" aria-controls="inputTextEmailCollapse">
        Input de texto formato de e-mail válido
      </button>
    </div>

    <div
      id="inputTextEmailCollapse"
      class="accordion-collpase collapse"
      aria-labelledby="inputTextEmail">
      <div class="accordion-body">
        <app-input-text-email></app-input-text-email>
      </div>
    </div>
  </div>

  <!-- Input numérico con comprobación de mínimo y máximo-->
  <div class="accordion-item">
    <div class="accordion-header" id="inputNumberMinMax">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputNumberMinMaxCollapse"
        aria-expanded="true" aria-controls="inputNumberMinMaxCollapse">
        Input numérico con comprobación de mínimo y máximo
      </button>
    </div>

    <div
      id="inputNumberMinMaxCollapse"
      class="accordion-collpase collapse"
      aria-labelledby="inputNumberMinMax">
      <div class="accordion-body">
        <app-input-number-min-max></app-input-number-min-max>
      </div>
    </div>
  </div>

  <!-- Input de texto con validación de patrón-->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextPattern">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextPatternCollapse"
        aria-expanded="true" aria-controls="inputTextPatternCollapse">
        Input de texto con validación de patrón
      </button>
    </div>

    <div
      id="inputTextPatternCollapse"
      class="accordion-collpase collapse show"
      aria-labelledby="inputTextPattern">
      <div class="accordion-body">
        <app-input-text-valid-pattern></app-input-text-valid-pattern>
      </div>
    </div>
  </div>

  <!-- Input text con CVA -->
  <div class="accordion-item">
    <div class="accordion-header" id="inputTextCVA">
      <button class="accordion-button collapsed" type="button"
        data-bs-toggle="collapse" data-bs-target="#inputTextCVACollapse"
        aria-expanded="true" aria-controls="inputTextCVACollapse">
        Input text con CVA
      </button>
    </div>

    <div
      id="inputTextCVACollapse"
      class="accordion-collpase collapse"
      aria-labelledby="inputTextCVA">
      <div class="accordion-body">
        <app-cva-input-text-example></app-cva-input-text-example>
      </div>
    </div>
  </div>
</div>
