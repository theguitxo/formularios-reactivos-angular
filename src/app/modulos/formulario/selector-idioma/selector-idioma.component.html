<div class="form-label">Idioma:</div>
<div class="lista-banderas">
  <ul>
    <li
      *ngFor="let item of idiomas"
      [class.seleccionado]="item.seleccionado"
      [title]="item.nombre"
      (click)="handleClickIdioma(item.idioma)">
      <img [src]="'../../../../assets/banderas/' +  item.idioma + '.png'" />
    </li>
  </ul>
</div>
