<div class="form-label">Idioma:</div>
<div class="lista-banderas">
  <ul>
    <li
      *ngFor="let item of idiomas"
      [class.seleccionado]="item.selected"
      [title]="item.name"
      (click)="handleClickIdioma(item.lang)">
      <img [src]="'assets/banderas/' +  item.lang + '.png'" />
    </li>
  </ul>
</div>
