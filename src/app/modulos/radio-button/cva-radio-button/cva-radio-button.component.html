<div
  *ngFor="let opcion of opciones; let idx = index"
  class="form-check">
  <input
    type="radio"
    [name]="nombreRadio"
    [id]="'checkbox' + idx"
    class="form-check-input"
    [value]="opcion.value"
    [disabled]="_control.disabled"
    [checked]="selected === opcion.value"
    (change)="handleRadioButtonChange($event)">
  <label class="form-check-label" [for]="'checkbox' + idx">{{ opcion.label }}</label>
</div>
