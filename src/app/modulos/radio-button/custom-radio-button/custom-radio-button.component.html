<ng-container *ngFor="let valor of valores; let idx = index">
  <div class="form-check pb-2">
    <input class="form-check-input" type="radio" name="radio" id="{{ 'radio' + idx }}" [value]="valor.valor">
    <label class="form-check-label" for="{{ 'radio' + idx }}">
      {{ valor.etiqueta }}
    </label>
  </div>
</ng-container>
