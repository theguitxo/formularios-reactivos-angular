<div class="container p-2">
  <div class="row">
    <div class="col-12 px-0">
      <ul class="nav nav-tabs">

        <li
          *ngFor="let enlace of enlaces"
          class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="enlace.ruta">{{ enlace.titulo }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12 border border-top-0 py-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
