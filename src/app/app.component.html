<div class="container p-2">
  <div class="row">
    <div class="col-12 px-0">
      <ul class="nav nav-tabs">
        <li *ngFor="let link of links" class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="link.route">{{ link.title }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12 border border-top-0 py-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
