<div class="row">
  <div
    *ngFor="let card of cards"
    class="col-3 pb-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ card.subtitle }}</h6>
        <p class="card-text">{{ card.text }}</p>
        <a [routerLink]="card.linkRoute">{{ card.titleRoute }}</a>
      </div>
    </div>
  </div>
</div>
